<h4 class="text-center">register Page </h4>

<div class="container">
	<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
			<label for="username1">username</label>
      <input type="text" class="form-control" formControlName="username" placeholder="Enter username">
      <small class="form-text text-muted" 
        *ngIf="registerForm.controls.username.touched && registerForm.controls.username.errors?.required">
          Please enter username.!
      </small>

      <small class="form-text text-muted"
      *ngIf="registerForm.controls.username.touched && registerForm.controls.username.errors?.email">
      username not well formed.!
      </small>
    </div>

		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      <small class="form-text text-muted" 
        *ngIf="registerForm.controls.email.touched && registerForm.controls.email.errors?.required">
          Please enter email address.!
      </small>

      <small class="form-text text-muted"
      *ngIf="registerForm.controls.email.touched && registerForm.controls.email.errors?.email">
        Email address not well formed.!
      </small>
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputconfirmPassword1">Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="ConfirmPassword">
      </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
  </form>
</div>
