
<div class="flex">
<div style="width: 30%;">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" routerLink="/list/list">
                    list <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active" routerLink="/list/reg">
                <a class="nav-link">register</a>
            </li>
        </ul>
</div>
<div style="width: 70%;">
<h4 class="text-center">register Page </h4>
<div class="container">
    <form [formGroup]="listForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
            <label for="name1">name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
            <small class="form-text text-muted"
                *ngIf="listForm.controls.name.touched && listForm.controls.name.errors?.required">
                Please enter name.!
            </small>

            <small class="form-text text-muted"
                *ngIf="listForm.controls.name.touched && listForm.controls.name.errors?.email">
                name not well formed.!
            </small>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
            <small class="form-text text-muted"
                *ngIf="listForm.controls.email.touched && listForm.controls.email.errors?.required">
                Please enter email address.!
            </small>

            <small class="form-text text-muted"
                *ngIf="listForm.controls.email.touched && listForm.controls.email.errors?.email">
                Email address not well formed.!
            </small>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">phone</label>
            <input type="text" class="form-control" formControlName="phone" placeholder="phone">
        </div>
        <div class="form-group">
            <label for="exampleInputconfirmPassword1">city</label>
            <input type="text" class="form-control" formControlName="city" placeholder="city">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!listForm.valid">Submit</button>
    </form>
</div>
</div>
</div>
